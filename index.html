<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>TurkishTuval</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
    }

    .toolbar {
      margin: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    canvas {
      border: 2px solid #000;
      background: white;
      cursor: crosshair;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <button onclick="setTool('pen')">Kalem</button>
    <button onclick="setTool('eraser')">Silgi</button>
    <input type="color" id="colorPicker" onchange="setColor(this.value)">
    <button onclick="setTool('fill')">Boya Kovası</button>
    <select onchange="setShape(this.value)">
      <option value="">Şekil Seç</option>
      <option value="rectangle">Dikdörtgen</option>
      <option value="circle">Çember</option>
      <option value="triangle">Üçgen</option>
      <option value="pentagon">Beşgen</option>
      <option value="hexagon">Altıgen</option>
      <option value="octagon">Sekizgen</option>
      <option value="star">Yıldız</option>
      <option value="crescent">Hilal</option>
    </select>
    <button onclick="clearCanvas()">Tuvali Temizle</button>
    <button onclick="undo()">Geri Al (Ctrl+Z)</button>
    <button onclick="downloadCanvas()">İndir</button>
  </div>

  <canvas id="canvas" width="800" height="600"></canvas>

  <script src="script.js"></script>
</body>
</html>
